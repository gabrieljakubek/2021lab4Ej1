<form class="form-signin">
    <div class="alert alert-danger alert-dismissible fade show" *ngIf="!noMostrarError" role="alert">
        <strong>{{mensajeError}}</strong>
    </div>
    <i class="mb-4 bi bi-file-earmark-person tamañoIcono"></i>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="nombre@ejemplo.com" [(ngModel)]="email" name="email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
    <!-- <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">Iniciar</button>
    <button class="btn btn-lg btn-secondary btn-block" type="button" (click)="registrarse()">Registrarse</button>
    <button class="btn btn-lg btn-secondary btn-block" type="button" (click)="autoCompletar()">Auto completar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
</form>
